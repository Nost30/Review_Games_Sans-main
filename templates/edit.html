<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Videojuego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Videojuego</h1>
        <form action="{{ url_for('edit_game', id=juego.id) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ juego.nombre }}" required>

            <label for="genero">GÃ©nero:</label>
            <input type="text" id="genero" name="genero" value="{{ juego.genero }}" required>

            <label for="plataforma">Plataforma:</label>
            <input type="text" id="plataforma" name="plataforma" value="{{ juego.plataforma }}" required>

            <label for="desarrolladora">Desarrolladora:</label>
            <input type="text" id="desarrolladora" name="desarrolladora" value="{{ juego.desarrolladora }}" required>

            <label for="puntaje_metacritic">Puntaje Metacritic:</label>
            <input type="number" id="puntaje_metacritic" name="puntaje_metacritic" step="0.1" value="{{ juego.puntaje_metacritic }}" required>

            <label for="puntaje_usuarios">Puntaje Usuarios:</label>
            <input type="number" id="puntaje_usuarios" name="puntaje_usuarios" step="0.1" value="{{ juego.puntaje_usuarios }}" required>

            <button type="submit" class="button">Guardar</button>
        </form>
    </div>
</body>
</html>
